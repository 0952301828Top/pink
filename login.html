<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background: white;
        padding: 40px 50px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #f08080;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #f08080;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #e06b6b;
    }

    #error {
        color: red;
        margin-top: 10px;
    }

    @media (max-width: 500px) {
        .login-container {
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="error"></p>
    </form>
</div>

<script>
// ตัวอย่าง user แบบ static
const users = [
    { username: "user1", password: "1234", name: "User One" },
    { username: "admin", password: "admin", name: "Admin" }
];

const form = document.getElementById('loginForm');
const error = document.getElementById('error');

form.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    const user = users.find(u => u.username === username && u.password === password);
    if(user){
        localStorage.setItem('username', user.username);
        localStorage.setItem('name', user.name);
        window.location.href = 'index.html'; // หน้า dashboard
    } else {
        error.textContent = 'Username หรือ Password ไม่ถูกต้อง';
    }
});
</script>

</body>
</html>
